version: '3.8'
services:
  nest-api:
    container_name: workshop-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '1776:1776'
    depends_on:
      - postgres
    env_file:
      - .env

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: workshop-db
